<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="main.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>My budget</h1>
    <nav>
      <a href="about.html">About us</a>
    </nav>
  </header>
  <section>
    <div class="show">
      <div class="money">
        <div class="bmoney">Income</div>
        <div class="bmoney">Expense</div>
        <div class="bmoney">Balance</div>
      </div>
    </div>
    <div class="render">
      <div class="inputdata">
        <label>Description</label>
        <input type="text">
      </div>
      <div class="inputdata">
        <label>Value</label>
        <input type="number" </input>
      </div>
      <div class="select_box">
        <div class="combo">
          <div class="option">
            <input type="radio" class="radio" id="rent" name="category">
            <label for="rent">Rent</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="food" name="category">
            <label for="food">Food</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="transport" name="category">
            <label for="transport">Transport</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="utilitie" name="category">
            <label for="utilitie">Utilities</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" id="other" name="category">
            <label for="other">Others</label>
          </div>
        </div>
        <div class="heading_select">Type</div>
      </div>
  </section>
  <script src="main.js"></script>
</body>

</html>

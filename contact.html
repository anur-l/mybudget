<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact us</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Contact us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
    </nav>
  </header>
  <main class="small_box">
    <section>
      <div class="box_login">
        <div class="head">
          <h2>Welcome</h2>
        </div>
        <div class="send">
          <form novalidate>
            <div class="info">
              <label for="user">Fullname</label>
              <input class="data" pattern="[A-Za-z\s]+" type="text" id="user" placeholder="Enter your name"
                minlength="3" required />
            </div>
            <div class="info">
              <label for="mail">Email</label>
              <input class="data" type="email" id="mail" required />
            </div>
            <div class="info">
              <label for="password">Password</label>
              <input class="data" type="password" id="password" minlength="6" required />
            </div>
            <div class="submit">
              <button type="submit" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Budget Hub. All rights reserved.</p>
    <p>Contact info:</p>
    <address>
      <p>
        Github:
        <a href="https://github.com/anur-l" target="_blank" rel="noopener noreferrer">
          github
        </a>
      </p>
    </address>
  </footer>
  <script src="pass.js"></script>
</body>

</html>

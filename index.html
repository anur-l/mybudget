<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>My budget</h1>
      <nav>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="show">
          <div class="money">
            <div class="bmoney" id="incomediv">
              <h3>Income</h3>
              <p id="income">0</p>
            </div>
            <div class="bmoney" id="expensediv">
              <h3>Expense</h3>
              <p id="expense">0</p>
            </div>
            <div class="bmoney" id="balancediv">
              <h3>Balance</h3>
              <p id="balance">0</p>
            </div>
          </div>
        </div>
        <div class="renderbox">
          <div class="render">
            <div class="btnmoney">
              <div class="typemoney">
                <input
                  type="radio"
                  class="radio"
                  id="incomeradio"
                  name="typemoney"
                />
                <label for="incomeradio">Income</label>
              </div>
              <div class="typemoney">
                <input
                  type="radio"
                  class="radio"
                  id="expenseradio"
                  name="typemoney"
                  checked
                />
                <label for="expenseradio">Expense</label>
              </div>
            </div>
  
            <div class="inputdata">
              <label for="num">Value</label>
              <input type="number" id="num" />
            </div>
            <div class="inputdata">
              <div class="heading_select">Type</div>
              <div class="category_radio">
                <div class="option">
                  <input type="radio" class="radio" id="rent" name="category" />
                  <label for="rent">Rent</label>
                </div>
                <div class="option">
                  <input type="radio" class="radio" id="food" name="category" />
                  <label for="food">Food</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="transport"
                    name="category"
                  />
                  <label for="transport">Transport</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="utilitie"
                    name="category"
                  />
                  <label for="utilitie">Utilities</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="other"
                    name="category"
                    checked
                  />
                  <label for="other">Others</label>
                </div>
              </div>
            </div>
            <button class="verify">Verify</button>
          </div>
          <div class="box">
            <div class="transaction"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 My Budget Hub. All rights reserved.</p>
      <p>Contact info:</p>
      <address>
        <p>
          Github:
          <a href="https://github.com/anur-l">github</a>
          <br />
        </p>
      </address>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
